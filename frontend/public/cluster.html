<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Chicago Taxi</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">HeatMap</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/clustersite">Clusters</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/stats">Charts</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col col-lg-3" style="padding-top: 1%">

            <button type="makeHeatMap" class="btn btn-secondary" onclick="makeCluster()">Show Cluster Centroids</button>
            <div style="padding-top: 2%"></div>
            <button type="makeHeatMap" class="btn btn-secondary" id="showPoints" onclick="makeClusterPoints()">Show cluster points</button>

            <div class="input-group input-group-sm mb-3" style="padding-top: 5%">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputLimiter-sizing-sm"># Points</span>
                </div>
                <input id="limiter" type="number" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-sm">
            </div>

        </div>
        <div class="col" style="padding: 0px">
            <div id="mapid"></div>
        </div>
    </div>
</div>


</body>
